<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="kpi-form">
            <label for="objective-name">Objective Name (اسم الهدف):</label>
            <input type="text" id="objective-name" required>

            <label for="kpi">KPI (الـ KPI):</label>
            <input type="text" id="kpi" required>

            <label for="kpi-id">KPI ID (معرف الـ KPI):</label>
            <input type="text" id="kpi-id" required>

            <label for="description">Description (الوصف):</label>
            <textarea id="description" required></textarea>

            <label for="frequency">Frequency (التكرار):</label>
            <select id="frequency" required>
                <option value="Monthly">Monthly (شهري)</option>
                <option value="Quarterly">Quarterly (ربع سنوي)</option>
                <option value="Semi-Annual">Semi-Annual (نصف سنوي)</option>
                <option value="Annually">Annually (سنوي)</option>
            </select>

            <label for="value">Value (القيمة):</label>
            <input type="number" id="value" required>

            <label for="threshold">Threshold (الحد المسموح):</label>
            <input type="number" id="threshold" required>

            <label for="date">Date (التاريخ):</label>
            <input type="date" id="date" required>

            <button type="submit">Add KPI (إضافة KPI)</button>
        </form>

        <a href="dashboard.html">Go to Dashboard (الذهاب إلى لوحة القيادة)</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
